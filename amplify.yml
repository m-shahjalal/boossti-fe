version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install dependencies for both packages
            - cd packages/shared
            - npm ci
            - cd ../web
            - npm ci
            # Ensure aws-exports.js is properly linked
            - ln -sf ../shared/aws-exports.js src/aws-exports.js
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/shared/node_modules/**/*
    appRoot: packages/web
