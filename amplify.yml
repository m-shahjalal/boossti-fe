version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Set Node version to 18
            - nvm use 18
            - node -v
            - cd packages/shared
            - npm ci
            - cd ../web
            - npm ci
            - npm install aws-amplify @aws-amplify/ui-react
            # Generate aws-exports.js if it doesn't exist
            - amplify pull --appId ${AMPLIFY_APP_ID} --envName ${AMPLIFY_ENV} --yes
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/shared/node_modules/**/*
    appRoot: packages/web
