version: 1
applications:
  - appRoot: packages/web
    frontend:
      phases:
        preBuild:
          commands:
            # Set Node version to 18
            - nvm use 18
            - node -v
            # Install dependencies
            - cd packages/shared
            - npm ci
            - cd ../web
            - npm ci
            # Create aws-exports.js using environment variables
            - |
              echo "const awsmobile = {
                aws_project_region: '${AWS_REGION}',
                aws_cognito_identity_pool_id: '${COGNITO_IDENTITY_POOL_ID}',
                aws_cognito_region: '${AWS_REGION}',
                aws_user_pools_id: '${COGNITO_USER_POOL_ID}',
                aws_user_pools_web_client_id: '${COGNITO_WEB_CLIENT_ID}',
                oauth: {},
                aws_user_files_s3_bucket: '${S3_BUCKET}',
                aws_user_files_s3_bucket_region: '${AWS_REGION}'
              }; export default awsmobile;" > src/aws-exports.js
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/shared/node_modules/**/*
          - packages/web/node_modules/**/*
    buildSpec: amplify.yml
