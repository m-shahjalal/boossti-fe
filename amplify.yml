version: 1
applications:
  - appRoot: packages/web
    frontend:
      phases:
        preBuild:
          commands:
            # Set Node version to 18
            - nvm use 18
            - node -v
            # Install dependencies
            - cd packages/shared
            - npm ci
            - cd ../web
            - npm ci
            # Create aws-exports.js using environment variables
            - |
              echo "const awsmobile = {
                aws_project_region: 'us-west-1',
                aws_cognito_identity_pool_id: 'us-west-1:297944203549',
                aws_cognito_region: 'us-west-1',
                aws_user_pools_id: 'us-west-1_boossti',
                aws_user_pools_web_client_id: 'boossta0a36868',
                oauth: {},
                aws_user_files_s3_bucket: 'boossti-bucket',
                aws_user_files_s3_bucket_region: 'us-west-1'
              }; export default awsmobile;" > src/aws-exports.js
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/shared/node_modules/**/*
          - packages/web/node_modules/**/*
